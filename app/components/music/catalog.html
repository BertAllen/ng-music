<div class="jumbotron">
    <h1>MUSIC IS LIFE</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4" ng-repeat="album in cc.albums">
            <div class="thumbnail">
                <img ng-src="{{album.artworkUrl100}}" alt="{{album.collectionName}}">
                <div class="caption">
                    <h3>{{album.collectionName}}</h3>
                    <p>{{album.trackName}}</p>
                    <p><a ui-sref="details({id: album.trackId})" class="btn btn-primary" role="button">More Dets</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
